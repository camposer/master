<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tienda de artículos electrónicos</title>
		<link rel="stylesheet" type="text/css" href="common.css">
		<style>
			#tablaPrincipal {
				margin-left: auto;
				margin-right: auto;
			}

			#tablaPrincipal tr:last-child td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Tienda de artículos electrónicos</h1>
		<form action="carrito.html" method="post">
			<table id="tablaPrincipal" class="tabla">
				<tr>
					<th>Artículo</th>
					<th>Precio</th>
					<th>Cantidad</th>
				</tr>
				<tr>
					<td>Portátiles</td>
					<td>599 €</td>
					<td><input type="text" name="cantidadPortatiles" class="cantidad"/></td>
				</tr>
				<tr>
					<td>DVD</td>
					<td>230 €</td>
					<td><input type="text" name="cantidadDvd" class="cantidad"/></td>
				</tr>
				<tr>
					<td>Cámaras</td>
					<td>60 €</td>
					<td><input type="text" name="cantidadCamaras" class="cantidad"/></td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="reset" name="restablecer" value="Borrar"/>
						<input type="submit" name="agregar" value="Agregar"/>
						<input type="submit" name="ver" value="Ver"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
